version: '3.8'

services:
  # ===================
  # Infrastructure
  # ===================
  
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: saas_admin
      POSTGRES_PASSWORD: dev_password
      POSTGRES_MULTIPLE_DATABASES: auth_db,identity_db,policy_db,billing_db,usage_db,audit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saas-network
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saas-network
  
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - saas-network
  
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - saas-network
  
  # ===================
  # Microservices
  # ===================
  
  auth-gateway:
    build:
      context: .
      dockerfile: services/auth-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://saas_admin:dev_password@postgres:5432/auth_db
    depends_on:
      - postgres
      - redis
    networks:
      - saas-network
  
  identity-service:
    build:
      context: .
      dockerfile: services/identity-service/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - GRPC_PORT=50051
      - DATABASE_URL=postgresql://saas_admin:dev_password@postgres:5432/identity_db
    depends_on:
      - postgres
    networks:
      - saas-network
  
  policy-service:
    build:
      context: .
      dockerfile: services/policy-service/Dockerfile
    ports:
      - "50052:50052"
    environment:
      - GRPC_PORT=50052
      - DATABASE_URL=postgresql://saas_admin:dev_password@postgres:5432/policy_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - saas-network
  
  billing-service:
    build:
      context: .
      dockerfile: services/billing-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://saas_admin:dev_password@postgres:5432/billing_db
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - postgres
      - kafka
    networks:
      - saas-network
  
  usage-service:
    build:
      context: .
      dockerfile: services/usage-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - HTTP_PORT=8080
      - DATABASE_URL=postgresql://saas_admin:dev_password@postgres:5432/usage_db
      - KAFKA_BROKERS=kafka:29092
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - kafka
      - redis
    networks:
      - saas-network
  
  audit-service:
    build:
      context: .
      dockerfile: services/audit-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://saas_admin:dev_password@postgres:5432/audit_db
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - postgres
      - kafka
    networks:
      - saas-network

networks:
  saas-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
